<!DOCTYPE html>
<html>
<head>
	<title>Python Calculator</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div class="container">
		<h1>Python Calculator</h1>
		<form>
			<input type="text" id="digit1" placeholder="Enter first digit"><br>
			<select id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="%">%</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="//">//</option>
				<option value="**">**</option>
			</select><br>
			<input type="text" id="digit2" placeholder="Enter second digit"><br>
			<input type="submit" value="Calculate">
		</form>
		<div id="result"></div>
	</div>
</body>
</html>
